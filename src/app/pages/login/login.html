<div class="parent">
<div class="container-fluid login-container d-flex align-items-center justify-content-center">
  <div class="col-11 col-sm-8 col-md-5 col-lg-4">
    <div class="card login-card shadow-lg p-4">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Welcome Back</h3>
        <p class="text-muted">Login to your account</p>
      </div>

      <form>
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="text" class="form-control" [(ngModel)]="loginObj.email" placeholder="chetan@gmail.com"  value="chetan@gmail.com" name="email" >
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="text" class="form-control" [(ngModel)]="loginObj.password" placeholder="admin" value="admin" name="password" >
        </div>

        <!-- Remember & Forgot -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="button" (click)="onLogin()" class="btn btn-login w-100 text-white fw-semibold">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
</div>
